	let arr=['a','b','c','d','e','f','g'];
	function suiji(arr,num){
		let newarr=[];
		for(let i=0;i<num;i++){
			let str=Math.floor(Math.random()*arr.length);
				if (!newarr.includes(arr[str])) {
					newarr.push(arr[str]);
				}else{
					i--;
				}
		}
		return newarr;	
	}
	console.log(suiji(arr,3));

	//**************************************************************************
	function suiji2(arr,num){
		let newarr=[];
		for(let i=0;i<num;i++){
			let flag =true;
			let str = Math.floor(Math.random()*arr.length);
			for(let j=0;j<num;j++){
				if (newarr.includes(arr[str])){
					flag=false;
					i--;
					break;
				}
			}
			if(flag){
				newarr.push(arr[str]);
			}
		}
		return newarr;
	}
	console.log(suiji2(arr,4));

	//**************************************
	function suiji3(arr,num){
		let newarr=[];
		for(let i=0;i<num;i++){
			let str=Math.floor(Math.random()*arr.length);
			while(newarr.includes(arr[str])){
				str=Math.floor(Math.random()*arr.length);
			}
			newarr.push(arr[str]);				
		}
		return newarr;	
	}
	console.log(suiji3(arr,2));
