		// 
		Array.prototype.deRepeat=function(){
			let newarr=[];
			for(let i=0;i<this.length;i++){
				let flag=true;
				for(let j=i+1;j<this.length;j++){
					if(this[i]==this[j]){
						flag=false;
						break;
					}
				}
				if (flag){
					newarr.push(this[i]);
				}
			}
			return newarr;
		}
